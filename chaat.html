<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="chaat.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">MAG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a href="meal-calculator.html" class="nav-link">Meal Calculator</a>
              </li>
              <li class="nav-item">
                <a href="daily-calorie-calculator.html" class="nav-link">Daily Calorie Calculator</a>
              </li>
              <li class="nav-item">
                <a href="signup.html" class="nav-link">Sign-Up</a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="ara">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chat Room</h1>
            </div>
            <div class="chat-box">
                <div class="message sent">
                    <p>Hey there! How's it going?</p>
                    <span class="timestamp">10:00 AM</span>
                </div>
                <div class="message received">
                    <p>I'm good, thanks! How about you?</p>
                    <span class="timestamp">10:01 AM</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button type="button">Send</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
